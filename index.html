<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" /> <!-- Define el conjunto de caracteres a utilizar -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Establece la escala inicial y el ancho de la ventana -->
  <title>Animales en investigación</title> <!-- Establece el título de la página -->

  <!-- Enlaces a archivos CSS externos -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/estilos.css" /> <!-- Estilos personalizados -->

</head>

<body>
  <!-- Contenedor principal -->
  <div class="row">




    <!-- Columna principal -->
    <div class="col-12 card col-sm-7 text-center p-4 bg-warning shadow-lg" id="Tabla">
      <!-- Título -->
      <h3>Animales en investigación</h3>

      <!-- Línea divisoria -->
      <hr class="my-0 bg-dark w-75 mx-auto" />



      <!-- Contenedor de animales -->
      <div id="Animales" class="my-3 p-3 d-flex align-items-start justify-content-start flex-wrap bg-dark text-dark">
      </div>

    </div>




    <!-- Columna secundaria -->
    <div class="card col-12 col-sm-4 bg-warning text-dark offset-1 shadow-lg">
      <!-- Cuerpo de la tarjeta -->
      <div class="card-body">
        <!-- Título de la sección -->
        <h5 class="card-title">Registrar animal en:</h5>
        <!-- Subtítulo -->
        <h6 class="card-subtitle mb-2 text-muted">
          Ingrese los datos del animal
        </h6>



        <!-- Línea divisoria -->
        <hr />



        <!-- Formulario de registro -->
        <div class="card-text my-3">


          <!-- Campo para el nombre del animal -->
          <div class="form-group">
            <label for="exampleInputPassword1">Nombre del animal:</label>

            <!-- Selector de animal -->
            <select class="form-control bg-dark text-white" id="animal">
              <option disabled selected>Seleccione un animal</option>
            </select>
          </div>


          <!-- Campo para la edad del animal -->
          <div class="form-group">
            <label for="exampleInputPassword1">Años de edad estimados:</label>
            <!-- Selector de edad -->
            <select class="form-control bg-dark text-white" id="edad">
              <option disabled selected>Seleccione un rango de años</option>
              <option value="0 - 1 años">0 - 1 años</option>
              <option value="1 - 3 años">1 - 3 años</option>
              <option value="3 - 5 años">3 - 5 años</option>
              <option value="5 - 8 años">5 - 8 años</option>
              <option value="8 - 10 años">8 - 10 años</option>
              <option value="Más de 10 años">Más de 10 años</option>
            </select>
          </div>


          <!-- Campo para los comentarios -->
          <div class="form-group">
            <label for="exampleInputPassword1">Comentarios:</label>
            <textarea rows="5" class="form-control shadow-lg bg-dark text-white" id="comentarios"></textarea>
          </div>



          <!-- Contenedor de la imagen previa -->
          <div class="p-5 card bg-dark">
            <div id="preview"></div>
          </div>
        </div>

        <!-- Botón de registro -->
        <button class="btn btn-light d-block" id="btnRegistrar">Agregar</button>
      </div>
    </div>
  </div>



  <!-- Elemento de audio -->
  <audio id="player"></audio>


  <div class="modal fade" id="exampleModal">
    <div class="modal-dialog modal-dialog-centered w-25" role="document">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAnimalName"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img id="modalAnimalImage" src="" alt="Imagen del animal" class="img-fluid mb-3">
          <p id="modalAnimalEdad"></p>
          <p id="modalAnimalComentarios"></p>
          
        </div>
      </div>
    </div>
  </div>


  <!-- Enlaces a archivos JavaScript externos -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- Script personalizado -->
  <script type="module" src="assets/js/index.js"></script>


</body>

</html>
